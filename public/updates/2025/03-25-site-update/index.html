<script defer>
  document.addEventListener("keydown", function (e) {
    if (document.activeElement.isContentEditable) {
      return false;
    }
    if (document.activeElement.tagName == "INPUT") {
      return false;
    }
    if (e.altKey || e.ctrlKey || e.shiftKey) {
      return false;
    }
    var key = e.key;
    if (key === "h") {
      e.preventDefault();
      e.stopPropagation();
      window.location.href = "/";
    } else if (key === "t") {
      e.preventDefault();
      e.stopPropagation();
      window.location.href = `https://${location.hostname}/tags`;
    } else if (key === "i") {
      e.preventDefault();
      e.stopPropagation();
      const inputs = document.querySelectorAll("input");
      for (let i = 0; i < inputs.length; i++) {
        if (inputs[i].offsetParent !== null) {
          inputs[i].selectionStart = inputs[i].selectionEnd =
            inputs[i].value.length;
          inputs[i].focus();
          break;
        }
      }
    }
    return false;
  });
</script>


<script defer>
  function throttle(fn, wait) {
    var time = Date.now();
    return function () {
      var now = Date.now()
      if (time + wait - now < 0) {
        fn();
        time = now;
      }
    };
  }

  function scrollHandler() {
    const anchors = Array.from(document.querySelectorAll("body h2, body h3"));

    function scrollCallback() {
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      
      for (var i = 0; i < anchors.length; i++) {
        var anchorId = anchors[i].getAttribute("id");
        var link = document.querySelector(
          'nav ul li a[href="#' + anchorId + '"]',
        );
        if (link) {
          link.classList.remove("active-toc");
        }
      }

      
      for (var i = anchors.length - 1; i >= 0; i--) {
        var offsetTop = anchors[i].offsetTop;
        if (scrollTop > offsetTop - 75) {
          var anchorId = anchors[i].getAttribute("id");
          var link = document.querySelector(
            'nav ul li a[href="#' + anchorId + '"]',
          );
          if (link) {
            link.classList.add("active-toc");
            break;
          }
        }
      }
    }

    window.addEventListener(
      "scroll",
      throttle(scrollCallback, 200),
    );
  }
  setTimeout(scrollHandler, 100);
</script>

<script defer>
  function addCopyButtonToCodeBlocks() {
    
    const codeBlocks = document.querySelectorAll('code[class^="language-"]');

    codeBlocks.forEach((codeBlock) => {
      const copyButton = document.createElement("button");
      copyButton.classList.add("copy-code-button");
      copyButton.innerHTML = "copy";

      
      copyButton.addEventListener("click", () => {
        
        const elements = codeBlock.querySelectorAll(".cl");
        let codeToCopy = "";
        elements.forEach((element) => {
          codeToCopy += element.innerText;
        });
        navigator.clipboard.writeText(codeToCopy);

        
        copyButton.innerHTML = "copied!";
        setTimeout(() => {
          copyButton.innerHTML = "copy";
        }, 1500);
      });

      
      codeBlock.parentNode.before(copyButton);
    });
  }
  setTimeout(function () {
    addCopyButtonToCodeBlocks();
  }, 100);
</script>

        "title": "Xenon Syntax",
        "tags": [],
        "content": "This page gives a writtin syntax of the xenon programming language in Antlr4 form. For a higher level view of the syntax, check out the xenon-codegen crate.\ngrammar Xenon; program: top_level_item*; name: (\u0026#39;a..z\u0026#39; | \u0026#39;A..Z\u0026#39;) (\u0026#39;a..z\u0026#39; | \u0026#39;A..Z\u0026#39; | \u0026#39;0..9\u0026#39;)*; identifier: name (\u0026#39;.\u0026#39; name)?; attribute: \u0026#39;#[\u0026#39; identifier ( \u0026#39;(\u0026#39; identifier \u0026#39;)\u0026#39; )? \u0026#39;]\u0026#39;; visibility: \u0026#39;public\u0026#39; | \u0026#39;private\u0026#39;; top_level_item: attribute* (use_statement | module); module: attribute* visibility? \u0026#39;module\u0026#39; \u0026#39;{\u0026#39; module_item \u0026#39;}\u0026#39;; module_item: module | use_statement | function_declaration | struct_declaration | impl_declaration | enum_declaration | trait_declaration; struct_declaration: visibility? \u0026#39;struct\u0026#39; type \u0026#39;{\u0026#39; variable_definition* \u0026#39;}\u0026#39;; impl_declaration: \u0026#39;impl\u0026#39; (type \u0026#39;for\u0026#39;) type \u0026#39;{\u0026#39; function_declaration* \u0026#39;}\u0026#39;; enum_declaration: visibility? \u0026#39;enum\u0026#39; \u0026#39;{\u0026#39; variant* \u0026#39;}\u0026#39;; variant: identifier (\u0026#39;(\u0026#39; type \u0026#39;)\u0026#39;)?; trait_declaration: visibility? \u0026#39;trait\u0026#39; type \u0026#39;{\u0026#39; (variable_definition | function_declaration)* \u0026#39;}\u0026#39;; type: identifier (\u0026#39;\u0026lt;\u0026#39; type \u0026#39;\u0026gt;\u0026#39;)?; use_statement: \u0026#39;use\u0026#39; identifier \u0026#39;;\u0026#39;; function_head: visibility? \u0026#39;async\u0026#39;? identifier; function_declaration: function_head \u0026#39;(\u0026#39; function_arguments? \u0026#39;)\u0026#39; function_type? statement; function_arguments: function_param (\u0026#39;,\u0026#39; function_param)*; function_param: identifier \u0026#39;:\u0026#39; type; function_type: \u0026#39;-\u0026gt;\u0026#39; type; statement: attribute* block | variable_definition | variable_assignment | function_call | if_statement | while_statement | loop_statement | return_statement | unsafe_block | break_statement | continue_statement ; block: \u0026#39;{\u0026#39; statement* \u0026#39;}\u0026#39;; variable_definition: visibility? \u0026#39;let\u0026#39; identifier \u0026#39;=\u0026#39; expression \u0026#39;;\u0026#39;; variable_assignment: identifier \u0026#39;+=\u0026#39; | \u0026#39;-=\u0026#39; | \u0026#39;*=\u0026#39; | \u0026#39;/=\u0026#39; | \u0026#39;=\u0026#39; expression \u0026#39;;\u0026#39;; function_call: identifier \u0026#39;(\u0026#39; expression? (\u0026#39;,\u0026#39; expression)* \u0026#39;)\u0026#39; \u0026#39;;\u0026#39;; if_statement: \u0026#39;if\u0026#39; expression statement (\u0026#39;else\u0026#39; statement)?; while_statement: \u0026#39;while\u0026#39; expression statement; loop_statement: \u0026#39;loop\u0026#39; statement; return_statement: \u0026#39;return\u0026#39; expression? \u0026#39;;\u0026#39;; unsafe_block: \u0026#39;unsafe\u0026#39; block; break_statement: \u0026#39;break\u0026#39; \u0026#39;;\u0026#39;; continue_statement: \u0026#39;continue\u0026#39; \u0026#39;;\u0026#39;; expression: parentheses | literal | unary_operation; parentheses: \u0026#39;(\u0026#39; expression \u0026#39;)\u0026#39;; unary_operation: or_expr |(\u0026#39;+\u0026#39; | \u0026#39;-\u0026#39; | \u0026#39;!\u0026#39; | \u0026#39;\u0026amp;\u0026#39; | \u0026#39;*\u0026#39; expression); cast_expr: unary_operation | cast_expr \u0026#39;as\u0026#39; type; mul_expr: cast_expr | mul_expr \u0026#39;*\u0026#39; cast_expr | mul_expr \u0026#39;/\u0026#39; cast_expr | mul_expr \u0026#39;%\u0026#39; cast_expr; add_expr: mul_expr | add_expr \u0026#39;+\u0026#39; mul_expr | add_expr \u0026#39;-\u0026#39; mul_expr; shift_expr: add_expr | shift_expr \u0026#39;\u0026lt;\u0026lt;\u0026#39; add_expr | shift_expr \u0026#39;\u0026gt;\u0026
